<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF 8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Kalkulator Segitiga </title>
    <link rel="stylesheet" href="Style.css" />
    <script src="js/script.js"></script>
</head>
<body>
    <header>
        <h1 id="judul"> WELCOME TO KATIK </h1>
        <p id="sambutan">Hai sobat, selamat datang di KATIK :]</p>
        <p id="deskripsi">Sebuah web apps sederhana yang berfungsi untuk menghitung luas dan keliling segitiga</p>
    </header>
    <section class="input-luas-section">
        <h2 id="luas-segitiga"> Luas Segitiga </h2>
        <img id="gambar-luas-segitiga" src="resources/luas-segitiga-image.jpg" alt="Luas Segitiga">
        <div class="div-input">
            <label for="input-tinggi" id="label-tinggi">Tinggi:</label>
            <input type="number" id="input-tinggi" name="tinggi" class="katik-input">
            <label for="input-alas" id="label-alas">Alas:</label>
            <input type="number" id="input-alas" name="alas" class="katik-input">
        </div>
        <label for="luas" id="label-luas" class="label-output">Luas:</label>
        <input type="number" id="luas" name="luas" class="katik-output" disabled="disabled" size="22" placeholder="0">
        <br>
        <input type="button" value="Hitung" class="buttons" onclick="hitungluas()">
    </section>
    <br>
    <section class="input-keliling-section">
        <h2 id="keliling-segitiga"> Keliling Segitiga</h2>
        <img id="gambar-keliling-segitiga" src="resources/keliling-segitiga-image.jpeg" alt="Luas Segitiga"/>
        <div class="div-input">
            <label for="sisi1" id="label-sisi1"> Sisi Pertama: </label>
            <input type="number" id="sisi1" name="sisi1" class="katik-input">
            <label for="sisi2" id="label-sisi2"> Sisi Kedua: </label>
            <input type="number" id="sisi2" name="sisi2" class="katik-input">
            <label for="sisi3" id="label-sisi3"> Sisi Ketiga: </label>
            <input type="number" id="sisi3" name="sisi3" class="katik-input">
        </div>
        <label for="keliling" id="label-keliling" class="label-output">Keliling:</label>
        <input type="number" id="keliling" name="keliling" class="katik-output" disabled="disabled" size="22" placeholder="0">
        <br>
        <input class="button" type="button" value="Hitung" onclick="hitungkeliling()">
    </section>
</body>
</html>
