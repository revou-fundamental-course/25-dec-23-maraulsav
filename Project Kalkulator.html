<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF 8">
        <meta name="viewport" content="width=device-width, initial scale=1">
        <title> Kalkulator Segitiga </title>
        <link rel="stylesheet" href="Style.css" />
        <script src="js/script.js"></script>
    </head>
    <body>
        <header>
            <h1 id="judul"> WELCOME TO KATIK </h1>
            <p id="sambutan">Hai sobat, selamat datang di KATIK :]</p>
            <p id="deskripsi">KATIK adalah sebuah web apps sederhana yang berfungsi untuk menghitung luas dan keliling segitiga :D</p>
        </header>
        <section class="input-luas-section">
            <h2 id="luas-segitiga"> Luas Segitiga </h2>
            <img src="luas-segitiga-image.jpg" alt="Luas Segitiga" width="device-width"/>
            <label for="tinggi" id="label-tinggi"> Tinggi (cm) </label>
            <input type="number" id="tinggi" name="tinggi" class="katik-input">
            <label for="alas" id="label-alas"> Alas (cm) </label>
            <input type="number" id="alas" name="alas" class="katik-input">
            <label for="luas" id="label-luas">Luas :</label>
            <input type="number" id="luas" name="luas" class="katik-output" disabled="disabled" size="5">
            <br>
            <input type="button" value="Hitung" class="buttons" onclick="hitungluas()">
        </section>
        <br>
        <section class="input-keliling-section" >
            <h2 id="keliling-segitiga"> Keliling Segitiga</h2>
            <img src="keliling-segitiga-image.jpeg" alt="Luas Segitiga" width="device-width"/>
            <label for="sisi1" id="label-sisi1"> Sisi Pertama </label>
            <input type="number" id="sisi1" name="sisi1" class="katik-input">
            <label for="sisi2" id="label-sisi2" > Sisi Kedua </label>
            <input type="number" id="sisi2" name="sisi2" class="katik-input">
            <label for="sisi3" id="label-sisi3" > Sisi Ketiga </label>
            <input type="number" id="sisi3" name="sisi3" class="katik-input">
            <label for="keliling" id="label-keliling">Keliling :</label>
            <input type="number" id="keliling" name="keliling" class="katik-output" disabled="disabled" size="5">
            <br>
            <input class="button" type="button" value="Hitung" onclick="hitungkeliling()">
        </section>
    </body>
</html>
